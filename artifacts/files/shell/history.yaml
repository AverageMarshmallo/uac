version: 3.0
artifacts:
  -
    description: Collect shell history files.
    supported_os: [all]
    collector: file
    path: /%user_home%
    # lesshst: less command history file
    name_pattern: [".*_history", ".*history", "*.historynew", ".lesshst", ".zhistory", "fish_history", ".dash_history", ".nash_history", ".esh_history", ".sash_history", ".scsh_history", ".cosh_history", ".xonsh_history"]
    max_depth: 4
