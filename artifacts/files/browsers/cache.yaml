version: 1.0
artifacts:
  -
    description: Collect Brave browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/BraveSoftware/Brave-Browser/Cache
    exclude_nologin_users: true
  -
    description: Collect Brave browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/BraveSoftware/Brave-Browser
    exclude_nologin_users: true
  -
    description: Collect Chrome browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/google-chrome
    exclude_nologin_users: true
  -
    description: Collect Chrome browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/Google/Chrome
    exclude_nologin_users: true
  -
    description: Collect Chromium browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/chromium
    exclude_nologin_users: true
  -
    description: Collect Chromium browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/Chromium
    exclude_nologin_users: true
  -
    description: Collect Edge browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.config/microsoft-edge/Cache
    exclude_nologin_users: true
  -
    description: Collect Edge browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/"Microsoft Edge"
    exclude_nologin_users: true
  -
    description: Collect Firefox browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/mozilla/firefox/*.default-release/cache2
    exclude_nologin_users: true
  -
    description: Collect Firefox browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/Mozilla/Firefox/Profiles/*.default-release/cache2
    exclude_nologin_users: true
  -
    description: Collect Konqueror browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/kioexec
    exclude_nologin_users: true
  -
    description: Collect Konqueror browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/konqueror
    ignore_date_range: true
    exclude_nologin_users: true
  -
    # older KDE versions
    description: Collect Konqueror browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.kde/share/apps/konqueror/cache
    exclude_nologin_users: true
  -
    description: Collect Opera browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/opera
    exclude_nologin_users: true
  -
    description: Collect Opera browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/com.operasoftware.Opera
    exclude_nologin_users: true
  -
    description: Collect Safari browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/com.apple.Safari
    exclude_nologin_users: true
  -
    description: Collect Vivaldi browser cache directory.
    supported_os: [linux]
    collector: file
    path: /%user_home%/.cache/vivaldi
    exclude_nologin_users: true
  -
    description: Collect Vivaldi browser cache directory.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Caches/Vivaldi
    exclude_nologin_users: true
