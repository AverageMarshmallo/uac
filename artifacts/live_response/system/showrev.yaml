version: 2.0
condition: command_exists "showrev"
output_directory: /live_response/system
artifacts:
  -
    description: Display machine and software revision information.
    supported_os: [solaris]
    collector: command
    command: showrev
    output_file: showrev.txt
  -
    description: Display machine and software revision information.
    supported_os: [solaris]
    collector: command
    command: showrev -p
    output_file: showrev_-p.txt
  